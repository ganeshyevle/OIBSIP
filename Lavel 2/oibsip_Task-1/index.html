<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="cont">
            <h1>Calculater</h1>
            <div id="DIS"></div>
            <div class="buts">
                <div class="but">CA</div>
                <div class="but">/</div>
                <div class="but">*</div>
                <div class="but">&larr;</div>
                <div class="but">7</div>
                <div class="but">8</div>
                <div class="but">9</div>
                <div class="but">-</div>
                <div class="but">4</div>
                <div class="but">5</div>
                <div class="but">6</div>
                <div class="but">+</div>
                <div class="but">1</div>
                <div class="but">2</div>
                <div class="but">3</div>
                <div class="but">.</div>
                <div class="but">(</div>
                <div class="but">0</div>
                <div class="but">)</div>
                <div id="EQ" class="but">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
